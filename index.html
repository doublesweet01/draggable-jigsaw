<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <link rel='icon' type='image/svg+xml' href='favicon.svg' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>PolyAnimals</title>
  <link rel='stylesheet' href='./../scss/ui.scss'>
</head>
<body>
<div class='container'>
  <header>
    <span class='header span1' style=''>Poly</span>
    <span class='header span2' style=''>Animals</span>
  </header>
  <main>
    <div class='main-container'>
      <div class='top'>
        <div class='top-left'>
          <button class='firstGame'>1</button>
          <button class='secondGame'>2</button>
          <button class='thirdGame'>3</button>
        </div>
        <div class='top-right'>
          <button class='hint'>Hints</button>
          <button class='save'>Save</button>
        </div>
      </div>
      <canvas id='canvas' width='750' height='400'>
        Your browser does not support the HTML5 canvas tag.
      </canvas>
      <button class='startGame'>start</button>
      <div class='finishTips hidden'>
        <p>Congratulation!</p>
        <p class='playTime'>08:23</p>
      </div>
    </div>
    <footer>
      <img src='./img/logo.svg' height='41' width='66' alt='logo'>
      <p>Designed and developed by Coding 101</p>
      <p>Non-commercial use. Pictures are from GoGoDesignStudio</p>
    </footer>
    <div class='alertDivOne hidden'>
      <button class='alert-btn'></button>
    </div>
    <div class='alertDivTwo hidden'>
      <p class='dialogText'></p>
      <button class='confirmButton'>确定</button>
    </div>
  </main>
</div>

<script type='module' src='./js/main.js'></script>
</body>
</html>
